<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Week progress - Is it weekend, yet?</title>
	</head>
	<body>

		<div id='container'>
			<div id='question'>Is it weekend, yet?</div>

			<div id='yesno'>
				<img id='yesimg' src='images/yes.svg' alt='Yes'/>
				<img id='noimg' src='images/no.svg' alt='No'/>
			</div>

			<div id='progressbar'>
				<embed id='svg' src='images/progress.svg'/>
			</div>

			<div id='comment'>Get back to work!</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
